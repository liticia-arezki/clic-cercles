<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu des Cercles</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Jeu des Cercles</h1>

<div id="popup">
    <div id="popup-content">
        <p>🎮 Entrez votre nom 🎮</p>
        <input type="text" id="player-name" placeholder="Votre nom">
        <button id="start-btn">Commencer le jeu</button>
    </div>
</div>

<div id="game-container">
    <div id="circle"></div>
</div>

<p>Score : <span id="score">0</span></p>

<div id="congrats-popup">
    <div id="congrats-content">
        <p id="final-message"></p>
        <button id="close-btn">Fermer</button>
        <button id="replay-btn">Rejouer</button>
    </div>
</div>

<h2>Scores précédents :</h2>
<ul id="all-scores"></ul>

<script src="script.js"></script>
</body>
</html>
