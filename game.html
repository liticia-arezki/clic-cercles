<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Jeu des Cercles</title>
<link rel="stylesheet" href="style.css">
<style>

  #congrats-popup {
    position: fixed;

    height: 100vh;

    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #congrats-popup p {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    font-size: 20px;
  }
</style>
</head>
